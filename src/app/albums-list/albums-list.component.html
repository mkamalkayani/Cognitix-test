<h2 *ngIf="selectedUser">Albums of {{ selectedUser.name }}</h2>

<ul *ngIf="albums">
  <li
    *ngFor="let album of albums"
    (click)="onSelect(album)"
    [class.selected]="album === selectedAlbum"
  >
    <div>
      {{ album.title }}
    </div>
  </li>
</ul>

<hr />

<app-photos-list [selectedAlbum]="selectedAlbum"></app-photos-list>
