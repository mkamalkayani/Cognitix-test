<div>
  <h2>List of Users</h2>
</div>

<ul *ngIf="users">
  <li
    *ngFor="let user of users"
    (click)="onSelect(user)"
    [class.selected]="user === selectedUser"
  >
    <div>
      {{ user.name }}
    </div>
    <div>
      {{ user.address.street }}, {{ user.address.zipcode }}
      {{ user.address.city }}
    </div>
  </li>
</ul>

<hr />

<app-albums-list [selectedUser]="selectedUser"></app-albums-list>
